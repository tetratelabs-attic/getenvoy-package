steps:
- id: reset
  name: gcr.io/cloud-builders/git
  args: ['reset', '--hard', '$_GIT_SHA']

- id: make
  name: gcr.io/cloud-builders/docker
  args: ['build', '-t', 'make', '-f', 'cloudbuild/Dockerfile.deps', '.']

- id: common
  name: make
  args: ['common']

- id: build-alpine
  waitFor: ['common']
  name: make
  args: ['alpine']

- id: build-ubuntu-xenial
  waitFor: ['common']
  name: make
  args: ['ubuntu-xenial']

- id: rbe-linux-glibc
  waitFor: ['common']
  name: make
  args: ['linux-glibc']

images:
  - gcr.io/getenvoy-package/build-alpine:$_GIT_SHA
  - gcr.io/getenvoy-package/build-ubuntu-xenial:$_GIT_SHA
  - gcr.io/getenvoy-package/rbe-linux-glibc:$_GIT_SHA
  - gcr.io/getenvoy-package/bazel-linux-glibc:$_GIT_SHA
options:
  workerPool: 'getenvoy-package/envoy-build'
  env:
  - 'TEST_TMPDIR=/tmp'
timeout: 3600s
